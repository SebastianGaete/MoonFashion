{% extends 'layout_usuario/layout.html' %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <div class="card card-body bg-transparent card_login">
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="text-center">Inicio de sesión</h2>
                    
                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control opacity-50" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control opacity-50" required>
                    </div>

                    <div class="danger_color text-center">
                        {{mensaje}}
                    </div>
             
                    <div class="container_button">
                        <button class="button_action">Ingresar</button>
                    </div>
                   
                    <p class="mt-2">¿No tienes una cuenta registrada en MoonFashion?</p>
                </form>
                
                <div class="text-end">
                    <a href="{% url 'registro' %}">
                        <button class="button_link">Registrate <i class='bx bx-user'></i></button>
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
