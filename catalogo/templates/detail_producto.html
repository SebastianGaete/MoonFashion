{% extends 'layouts/layout.html' %}

{% block content %}

<section>
    <div class="container text-center p-4">

        <div class="row p-3">
            <div class="col-lg-5 col-md-7">
                <p class="ruta">Inicio > Tienda > {{detalle.categoria}} - {{ detalle.marca }}</p>
                <div class="contenedor_detalle_img">
                    <img src="{{detalle.imagen.url}}" alt="{{detalle.marca}}" class="rounded-circle w-100">
                </div>
            </div>

            <div class="col-lg-7 col-md-5">
                    <div class="container">
                        <table class="table table-md table-striped">

                            <thead>
                            <h3 class="texto_encabezado m-4">Detalle de prenda</h3>
                            </thead>

                            <tbody>
                                <tr>
                                    <th scope="row">Marca</th>
                                    <td colspan="2" class="table-active">{{detalle.marca}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Talla</th>
                                    <td colspan="2" class="table-active">{{detalle.talla}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Precio</th>
                                    <td colspan="2" class="table-active">${{detalle.precio}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">stock</th>
                                    <td colspan="2" class="table-active">{{detalle.stock}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Descripci√≥n</th>
                                    <td colspan="2" class="table-active">{{detalle.descripcion}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                <div class="col p-4">
                    <a href="{% url 'catalogo_productos' detalle.categoria %}">
                        <button class="button_volver m-2"><i class="bi bi-arrow-bar-left"></i> Volver</button>
                    </a> 

                    <a href="{% url 'contact' %}"> 
                        <button class="button_contact">Contactar</button>
                    </a>   
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
