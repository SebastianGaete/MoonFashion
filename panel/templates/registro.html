{% extends 'layout_usuario/layout.html' %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <div class="card card-body bg-transparent card_login"">
                <form method="POST">
                    {% csrf_token %}
    
                    <h2 class="text-center">Registro de usuarios</h2>
                    
                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control opacity-50" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="password1">Contraseña</label>
                        <input type="password" name="password1" id="password1" class="form-control opacity-50" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="password2">Reingrese Contraseña</label>
                        <input type="password" name="password2" id="password2" class="form-control opacity-50" required>
                    </div>
                    
                    <p class="text-center danger_color mt-3">{{ mensaje }}</p>

                    <div class="text-center">
                        <button class="button_action">Registrarse</button>
                    </div>
    
                    <p class="mt-2">¿Ya tienes una cuenta en MoonFashion?</p>
                </form>

                <div class="text-end">
                    <a href="{% url 'login' %}">
                        <button class="button_link">Iniciar sesión <i class='bx bxs-user-account'></i></button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
