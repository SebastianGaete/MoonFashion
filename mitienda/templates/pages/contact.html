{% extends 'layouts/layout.html' %}

{% block content %}



	<div class="d-flex justify-content-center m-4 bg-img">
		<div class="card col-sm-5 p-3">
			<div class="mb-3">
				<h4>Contacto</h4>
				<p class="text-center text-danger">{{ error }}</p>
			</div>
	
			<div class="mb-2">
				<form  method="POST">
				{% csrf_token %}
	
					<div class="mb-2">
						<label for="nombre"></label>
						<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
					</div>
	
					<div class="mb-2">
						<label for="apellido"></label>
						<input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
					</div>
	
					<div class="mb-2">
						<label for="telefono"></label>
						<input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono: 9 99442288">
					</div>
	
					<div class="mb-2">
						<label for="email"></label>
						<input type="email" class="form-control" name="email" id="email" placeholder="nombre@gmail.com" required>
					</div>
					
					<div class="mb-2">
						<label for="tipo_entrega"></label>
						<input type="text" class="form-control" name="tipo_entrega" id="tipo_entrega" placeholder="Envío domicilio / Entrega presencial" required>
					</div>
	
					<div class="mb-2">
						<label for="mensaje"></label>
						<textarea name="mensaje" id="mensaje"rows="3" class="border-1 form-control" placeholder="Deja un mensaje"></textarea>
					</div>
	
					<div class="mb-2 text-center">
						<input type="submit" class="btn btn-primary">
					</div>

				</form>
			</div>
		</div>
	
	</div>




{% endblock %}
